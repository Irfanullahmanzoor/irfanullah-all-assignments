<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="inline">IRFAN ULLAH</h1>
    <h2 class="inline">242829</h2>
    <h2 class="inline">Batch-11</h2>


    <div class="back">
        <header class="h-text">
            &lt;header&gt;
        </header>

        <nav class="n-text">
            &lt;nav&gt;
        </nav>

        <div class="flex">
            <aside class="side">
                &lt;aside&gt;
            </aside>

            <main class="main">
                &lt;main&gt;

                <article class="art">
                    &lt;article&gt;

                    <figure class="fig">
                        &lt;figure&gt;
                    </figure>

                    <p class="para">
                        &lt; p &gt;
                    </p>
                </article>

                <section class="sec">
                    &lt;section&gt;
                </section>
            </main>

        </div>

        <footer class="foot">
            &lt;footer&gt;
        </footer>
    </div>

</body>

</html>
