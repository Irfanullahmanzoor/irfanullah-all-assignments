<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assests/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Welcome to Calculate me!</h1>

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="display">
                </div>

                <div>
                    <button class="button" onclick="allClear('')">AC</button>
                    <button class="button" onclick="del('')"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="button" onclick="button('%')">%</button>
                    <button class="button" onclick="button('รท')">รท</button>
                </div>

                <div>
                    <button class="button" onclick="button('7')">7</button>
                    <button class="button" onclick="button('8')">8</button>
                    <button class="button" onclick="button('9')">9</button>
                    <button class="button" onclick="button('x')">x</button>
                </div>

                <div>
                    <button class="button" onclick="button('4')">4</button>
                    <button class="button" onclick="button('5')">5</button>
                    <button class="button" onclick="button('6')">6</button>
                    <button class="button" onclick="button('-')">-</button>
                </div>

                <div>
                    <button class="button" onclick="button('1')">1</button>
                    <button class="button" onclick="button('2')">2</button>
                    <button class="button" onclick="button('3')">3</button>
                    <button class="button" onclick="button('+')">+</button>
                </div>

                <div>
                    <button class="button" onclick="button('.')">.</button>
                    <button class="button" onclick="button('0')">0</button>
                    <button class="button" onclick="button('+/-')">+/-</button>
                    <button class="button" onclick="calculate('')">=</button>
                </div>

            </form>
        </div>
    </div>


    <script src="./assests/ap.js"></script>

</body>

</html>
